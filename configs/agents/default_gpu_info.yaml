tools:
  state_command:
    name: state
    code: |
      state() {
        local working_dir="$PWD";
        # Get all GPU info in one command
        local gpu_info=$(nvidia-smi --query-gpu=count,gpu_name,memory.total --format=csv,noheader | head -n 1);
        # Split the comma-separated values into array
        IFS=',' read -r gpu_count gpu_name gpu_memory <<< "$gpu_info"
        
        if [ -z $CURRENT_FILE ]; then
            echo '{"open_file": "n/a", "working_dir": "'$working_dir'", "gpu_count": "'$gpu_count'", "gpu_name": "'$gpu_name'", "gpu_memory": "'$gpu_memory'"}';
        else
            echo '{"open_file": "'$(realpath $CURRENT_FILE)'", "working_dir": "'$working_dir'", "gpu_count": "'$gpu_count'", "gpu_name": "'$gpu_name'", "gpu_memory": "'$gpu_memory'"}';
        fi
      };
  env_variables:
    WINDOW: 1000
    OVERLAP: 2
    CURRENT_LINE: 0
    CURRENT_FILE: ''
    SEARCH_RESULTS: ()
    SEARCH_FILES: ()
    SEARCH_INDEX: 0
  command_files:
  - tools/defaults.sh
  - tools/search.sh
  - tools/edit_linting.sh
  - tools/insert_linting.sh
  - tools/_split_string.py
  - tools/submit.sh
  - tools/validate.sh
  parser: ParseCommandDetailed